services:
  mysql:
    image: mysql:8.0
    container_name: eventos_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=eventos_db
      - MYSQL_USER=eventos_user
      - MYSQL_PASSWORD=eventos_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eventos_network

  backend-mysql:
    build: ./backend-mysql
    container_name: eventos_backend_mysql
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=eventos_user
      - MYSQL_PASSWORD=eventos_pass
      - MYSQL_DATABASE=eventos_db
      - PORT=5000
    volumes:
      - ./backend-mysql:/app
      - /app/node_modules
    networks:
      - eventos_network
    command: npm run dev

volumes:
  mysql_data:

networks:
  eventos_network:
    driver: bridge